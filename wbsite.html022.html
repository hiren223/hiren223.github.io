        *{ margin:0;

        header{

        ul{
            float: left;

        }
        ul li{
            display: inline-block;
        }
        ul li a{
            text-decoration:none ;

            font-weight: bold;
            background-color: rgb(255, 0, 0);
            color:rgb(255, 255, 255);
            padding-top:5px 20px ;

            transition: 0.25s ease;
            padding: 8px;
            margin: 15px;
            
        }
        ul li a:hover{
                    background-color: rgb(255, 255, 255);
                    border: 2px solid rgb(255, 255, 255);
                    border-radius: 18px;
                    color: rgb(0, 0, 0);
                    transition: linear 0.3s;

            float: right;

            height: auto;
        }

        }
        .title{

            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);

        .title h1{
            color:rgb(255, 0, 0);
            font-size:20px;
            padding: 15px;
        }
        .bottom{
            position: absolute;
            top: 80%;
            bottom: 40%;
            transform: translate(-50%,-50%);
        }
           
           
        .btn{
            border: 1px solid rgb(255, 255, 255);
            padding: 10px 30px;
            color: #ffffff;
            text-decoration: none;
            transform: 0.5s ease;
            font-size: larger;
            font-weight: bold;
            
        }


        
        .btn:hover{
            background-color: rgb(0, 255, 242);
            color: black;
            transition: linear 0.5s;
        }
